{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <h1>{{ problem.name }}</h1>
    </div>

    <p>
        {% autoescape off %}
            {{ problem.description_html }}
        {% endautoescape %}
    </p>
    
    <div class="card mb-3">
        <h5 class="card-header">Enter your code</h5>
        <div class="card-body">
            <div id="editor">function foo(items) {
                    var x = "All this is syntax highlighted";
                    return x;
                }</div>
            </form>
        </div>
    </div>
    
    <div align="right">
        <a class="btn btn-light">Run</a>
        <a class="btn btn-light" href="{% url 'submit' %}">Submit</a>
    </div>
        
    <script src="https://pagecdn.io/lib/ace/1.4.5/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/python");
    </script>
{% endblock %}
