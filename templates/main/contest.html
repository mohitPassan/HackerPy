{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <h1>{{ contest.name }}</h1>
    </div>
    <p>{{ contest.startDate }} - {{ contest.endDate }}</p>
    <p>{{ contest.description }}</p>
    <div class="row">
        
        {% for problem in contest.problems.all %}
            <div class="col-4">
                {% include 'main/components/problem_card.html' %}
            </div>
        {% endfor %}
    </div>
{% endblock %}
